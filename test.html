<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>

    <section class="our-projects p-0 container-fluid">
      <div class="list-project col-lg-4 d-lg-block d-none ">
        <ul
          class=" list-unstyled ">
          <li class="mt-2"><h3>Projects</h3></li><hr>
          <li
            class="ms-4 overlay-list list-active"
            data-project1="/images/Sec2-img1.jpg">
            Project1
          </li><hr>
          <li
            class="ms-4 overlay-list"
            data-project2="/images/Sec2-img2.jpg">
            Project2
          </li><hr>
          <li
            class="ms-4 overlay-list"
            data-project3="/images/Sec2-img3.jpg">
            Project3
          </li><hr>
          <li class="ms-4 overlay-list" data-project1="">Project4</li>
        </ul>
      </div>
      <div class="p-0">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide h-100"
          data-bs-ride="carousel">
          <!--data-bs-ride="carousel"-->
          <div class="carousel-inner el3oss2">
            <div class="carousel-item active" data-bs-interval="2000">
              <img
                src="/images/Sec2-img1.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="/images/Sec2-img2.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="/images/Sec2-img3.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 el3os">
        <div
          id="carouselExampleAutoplaying2"
          class="carousel slide"
          data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img
                src="/images/Sec2-img1.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="/images/Sec2-img2.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="/images/Sec2-img3.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying2"
            data-bs-slide="prev">
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying2"
            data-bs-slide="next">
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
